<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google-site-verification" content="R_cBF0VuC7IUfjGwUYbn93Zst3OjSqRpXhEp584l6tk" />
	<title>{{ .Title }}</title>
	<meta name="description" content="{{ .Description }}">
	<link rel="canonical" href="{{ .Permalink }}">
	<link rel="stylesheet" href="/css/theme.css" />
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/img/site.webmanifest">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#ffffff">
	<meta name="twitter:title" content="{{ .Title }}"/>
	<meta name="twitter:url" content="{{ .Permalink }}"/>
	<meta name="twitter:description" content="{{ .Description }}"/>
	<meta name="twitter:image" content="{{ with .Params.image }}{{ . | absURL }}{{ end }}"/>
	<meta name="twitter:card" content="summary_large_image"/>
	<meta property="og:title" content="{{ .Title }}">
	<meta property="og:description" content="{{ .Description }}">
	<meta property="og:image" content="{{ with .Params.image }}{{ . | absURL }}{{ end }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="fb:app_id" content="">
	<meta itemprop="name" content="{{ .Title }}"/>
	<meta itemprop="headline" content="{{ .Title }}"/>
	<meta itemprop="description" content="{{ .Description }}"/>
	<meta itemprop="image" content="{{ with .Params.image }}{{ . | absURL }}{{ end }}"/>
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	{{ template "_internal/google_analytics_async.html" . }}
</head>
